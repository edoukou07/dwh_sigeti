# =============================================================================
# CONFIGURATION DWH SIGETI - FICHIER PRINCIPAL
# =============================================================================
# Ce fichier contient tous les paramètres de configuration pour le DWH SIGETI
# Modifiez ces valeurs selon votre environnement
# =============================================================================

# CONFIGURATION POSTGRESQL
# -------------------------
PGBIN=C:\Program Files\PostgreSQL\13\bin
PGUSER=postgres
PGPASSWORD=postgres
PGHOST=localhost
PGPORT=5432

# [DATABASES]
# ----------------
# Base source (données opérationnelles SIGETI)
DB_SOURCE=sigeti_node_db

# Base entrepôt de données (DWH cible)
DB_DWH=sigeti_dwh

# Base de sauvegarde (optionnelle)
DB_BACKUP=sigeti_backup

# RÉPERTOIRES
# -----------
# Répertoire racine du projet
ROOT_DIR=C:\Users\hynco\Desktop\DWH

# Répertoire des logs
LOG_DIR=C:\Users\hynco\Desktop\DWH\logs

# Répertoire des scripts SQL
SQL_DIR=C:\Users\hynco\Desktop\DWH

# Répertoire de sauvegarde
BACKUP_DIR=C:\Users\hynco\Desktop\DWH\backups

# CONFIGURATION ETL
# -----------------
# Mode de synchronisation (FULL|INCREMENTAL)
ETL_MODE=FULL

# Fréquence de synchronisation en minutes
ETL_FREQUENCY=60

# Tables à synchroniser (séparées par des virgules)
ETL_TABLES=demandes,lots,entreprises,zones_industrielles,operateurs

# CONFIGURATION CDC (Change Data Capture)
# ----------------------------------------
# Activer CDC (true|false)
CDC_ENABLED=true

# Mode CDC (TRIGGER|LOG_BASED)
CDC_MODE=TRIGGER

# Délai de rétention des logs CDC en jours
CDC_RETENTION_DAYS=30

# CONFIGURATION MONITORING
# ------------------------
# Intervalle de monitoring en minutes
MONITORING_INTERVAL=15

# Seuils d'alerte
ALERT_MAX_ROWS=100000
ALERT_MAX_DURATION_MINUTES=30
ALERT_MIN_SUCCESS_RATE=95

# Email notifications (optionnel)
EMAIL_ENABLED=false
EMAIL_SMTP=smtp.example.com
EMAIL_PORT=587
EMAIL_USER=dwh@sigeti.org
EMAIL_TO=admin@sigeti.org

# CONFIGURATION PERFORMANCE
# --------------------------
# Nombre de connexions simultanées maximum
MAX_CONNECTIONS=10

# Timeout des requêtes en secondes
QUERY_TIMEOUT=300

# Taille du cache en MB
CACHE_SIZE=512

# CONFIGURATION SÉCURITÉ
# -----------------------
# Chiffrement des connexions (true|false)
SSL_ENABLED=false

# Niveau de log (DEBUG|INFO|WARN|ERROR)
LOG_LEVEL=INFO

# Rotation des logs en jours
LOG_ROTATION_DAYS=7

# CONFIGURATION MAINTENANCE
# -------------------------
# Heure de maintenance quotidienne (HH:MM)
MAINTENANCE_TIME=02:00

# Jour de maintenance hebdomadaire (1-7, 1=Lundi)
MAINTENANCE_DAY=7

# Vacuum automatique (true|false)
AUTO_VACUUM=true

# Réindexation automatique (true|false)
AUTO_REINDEX=true

# CONFIGURATION TESTS
# -------------------
# Mode de test par défaut (rapide|standard|complet|performance)
TEST_MODE=standard

# Timeout des tests en secondes
TEST_TIMEOUT=60

# Nombre de tentatives en cas d'échec
TEST_RETRY_COUNT=3

# PARAMÈTRES AVANCÉS
# ------------------
# Debug mode (true|false)
DEBUG_MODE=false

# Verbose logging (true|false)
VERBOSE=false

# Sauvegarde automatique avant déploiement (true|false)
AUTO_BACKUP=true

# Validation des données après migration (true|false)
DATA_VALIDATION=true